services:
  issueboardwebserver:
    build:
      context: ./IssueBoardWebServer
    ports:
      - "8080:8080"
    networks:
      - internal-network

  issueboardbackend:
    build:
      context: ./IssueBoardBackend
    ports:
      - "8081:8080"     
    networks:
      - internal-network
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://google/issue_board?cloudSqlInstance=braided-facet-447714-a7:europe-west9:issueboard-db&socketFactory=com.google.cloud.sql.mysql.SocketFactory
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA=public
      - SPRING_JPA_HIBERNATE_DDL-AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL8Dialect
    depends_on:
      issue_board:
        condition: service_healthy
   
  #Datenbank   
  issue_board:
    image: "mysql:latest"
    ports:
    - 3306:3306
    environment:
      - "MYSQL_DATABASE=issue_board"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=verysecret"
      - "MYSQL_USER=myuser"
    volumes:
      - ./IssueBoardDB/initdb/User.sql:/docker-entrypoint-initdb.d/User.sql

    networks:
      - internal-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 10
  
      
networks:
  internal-network:
    driver: bridge
