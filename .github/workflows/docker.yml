name: Docker Build and Deploy

on:
  push:
    branches:
      - "6-github-actions"
  pull_request:
    branches:
      - "6-github-actions"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build and push Docker images (optional)
        run: |
          docker-compose -f compose.yaml build  
          docker-compose -f compose.yaml up -d  

      - name: Run tests (optional)
        run: |
          # Wenn du Tests ausführen möchtest, kannst du hier einfügen
          docker-compose -f compose.yaml exec issueboardbackend ./runTests.sh  

      - name: Shutdown Docker containers (optional)
        run: |
          docker-compose -f compose.yaml down  
