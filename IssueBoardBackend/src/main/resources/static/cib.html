<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supreme Bus Traveling</title>
    <link rel="stylesheet" href="css/cib.css">
</head>
<body>
<!-- Navigationsleiste -->
<div class="NavLeiste">
    <div id="anmdelungsname" class="anmeldungsname"></div>
    <div class="name">Cloud Issue Board</div>
    <button class="KnopfAnmelden" id="anmeldenKnopf">Anmelden</button>
</div>

<div id="modal" class="modal">
    <!-- Modal Inhalt -->
    <div class="anmelde-container">
        <span class="modalSchliessenKnopf" id="modalSchliessen">&times;</span>
        <div class="anmelde-box">
            <h1>Cloud Issue Board</h1>
            <div class="tabs">
                <button id="anmeldeTab" class="tab-button active" >Anmelden</button>
                <button id="registrierungsTab" class="tab-button" >Registrieren</button>
            </div>
            <!-- Anmeldeformular -->
            <div id="benutzerAnmeldeFormular" class="anmelde-formular">
                <h2>Anmeldung</h2>
                <div id="anmeldeFehler" class="fehler-meldung"></div>

                <div class="eingabe-gruppe">
                    <label for="eingabeEmail">Email</label>
                    <input type="text"
                           id="eingabeEmail"
                           placeholder="Email eingeben"
                           autocomplete="email">
                </div>

                <div class="eingabe-gruppe">
                    <label for="eingabePasswort">Passwort</label>
                    <input type="password"
                           id="eingabePasswort"
                           placeholder="••••••••"
                           autocomplete="current-password">
                </div>

                <button id="benutzerAnmeldeButton" class="anmelde-button">
                    Anmelden
                </button>
            </div>
            <!-- Registrierungsformular -->
            <div id="benutzerRegistrierungsFormular" class="anmelde-formular" style="display:none;">
                <h2>Registrierung</h2>
                <div id="registrierungsFehler" class="fehler-meldung"></div>

                <div class="eingabe-gruppe">
                    <label for="eingabeRegistrierungsVorname">Vorname</label>
                    <input type="text"
                           id="eingabeRegistrierungsVorname"
                           placeholder="Vorname"
                           autocomplete="name"
                    >
                </div>

                <div class="eingabe-gruppe">
                    <label for="eingabeRegistrierungsNachname">Nachname</label>
                    <input type="text"
                           id="eingabeRegistrierungsNachname"
                           placeholder="Nachname"
                           autocomplete="family-name"
                    >
                </div>

                <div class="eingabe-gruppe">
                    <label for="eingabeRegistrierungsEmail">E-Mail</label>
                    <input type="email"
                           id="eingabeRegistrierungsEmail"
                           placeholder="E-Mail-Adresse eingeben"
                           autocomplete="email">
                </div>
                <div class="eingabe-gruppe">
                    <label for="eingabeRegistrierungsStrasse">Straße</label>
                    <input type="text"
                           id="eingabeRegistrierungsStrasse"
                           placeholder="Straße"
                    >
                </div>
                <div class="eingabe-gruppe">
                    <label for="eingabeRegistrierungsHausnummer">Hausnummer</label>
                    <input type="number"
                           id="eingabeRegistrierungsHausnummer"
                           placeholder="Hausnummer"
                           autocomplete="cc-number"
                    >
                </div>
                <div class="eingabe-gruppe">
                    <label for="eingabeRegistrierungsPLZ">Postleitzahl</label>
                    <input type="number"
                           id="eingabeRegistrierungsPLZ"
                           placeholder="Postleitzahl"
                    >
                </div>
                <div class="eingabe-gruppe">
                    <label for="eingabeRegistrierungsWohnort">Wohnort</label>
                    <input type="text"
                           id="eingabeRegistrierungsWohnort"
                           placeholder="Wohnort"
                    >
                </div>
                <div class="eingabe-gruppe">
                    <label for="eingabeRegistrierungsLand">Land</label>
                    <input type="text"
                           id="eingabeRegistrierungsLand"
                           placeholder="Land"
                           autocomplete="country"
                    >
                </div>
                <div class="eingabe-gruppe">
                    <label for="eingabeRegistrierungsPasswort">Passwort</label>
                    <input type="password"
                           id="eingabeRegistrierungsPasswort"
                           placeholder="••••••••"
                           autocomplete="new-password">
                </div>

                <button id="benutzerRegistrierungsButton" class="anmelde-button">
                    Registrieren
                </button>
            </div>
        </div>
    </div>
</div>



<!-- Fußzeile -->
<div class="Fusszeile">
    <p>&copy; 2024 Supreme-Bus | <a href="/impressum">Impressum</a> | <a href="/datenschutz">Datenschutz</a></p>
</div>

<script src="js/cib.js"></script>

</body>
</html>
